<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Priyanshu-Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,600&family=Ysabeau+Infant:ital,wght@0,100;0,500;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#icon").click(function () {
          $("ul").toggleClass("show");
        });
      });
    </script>
  </head>
  <body>
    <nav>
      <label class="logo">Priyanshu's Portfolio</label>

      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="./index.html#about">About</a></li>

        <li><a href="./Skill.html">Skills</a></li>
        <li><a href="./Contact.html">Contact Me</a></li>
        <li><a href="./Hobbies.html">Hobbies</a></li>
      </ul>
      <label id="icon">
        <i class="fas fa-bars"></i>
      </label>
    </nav>

    <main>
      <div class="main">
        <div class="contactform">
          <h1>Contact Me Here</h1>

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="client phone" class="form-label">Password</label>
              <input type="phone" class="form-control" id="client phone" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="is client" />
              <label class="form-check-label" for="is client"
                >i want you to work on a project with me</label
              >
            </div>

            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
